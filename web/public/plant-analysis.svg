<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <!-- 背景 -->
  <rect width="500" height="500" fill="#E8F5E9"/>
  
  <!-- 叶子 -->
  <g transform="translate(100, 150) rotate(-45)">
    <ellipse cx="150" cy="75" rx="150" ry="75" fill="#66BB6A"/>
    <line x1="150" y1="10" x2="150" y2="140" stroke="#2E7D32" stroke-width="2"/>
    <line x1="150" y1="50" x2="200" y2="80" stroke="#2E7D32" stroke-width="1"/>
  </g>
  
  <!-- 虫子 -->
  <g transform="translate(200, 180)">
    <ellipse cx="15" cy="7.5" rx="15" ry="7.5" fill="#F44336"/>
    <circle cx="5" cy="3" r="2" fill="white"/>
    <circle cx="25" cy="3" r="2" fill="white"/>
  </g>
  
  <!-- 放大镜 -->
  <g transform="translate(300, 300)">
    <circle cx="40" cy="40" r="40" fill="none" stroke="white" stroke-width="5"/>
    <rect x="60" y="60" width="30" height="10" fill="white" transform="rotate(45 75 65)"/>
    <circle cx="40" cy="40" r="40" fill="rgba(255,255,255,0.1)"/>
  </g>
  
  <!-- 数据点 -->
  <circle cx="250" cy="150" r="5" fill="#2196F3"/>
  <circle cx="180" cy="200" r="5" fill="#2196F3"/>
  <circle cx="220" cy="230" r="5" fill="#2196F3"/>
  
  <!-- 连接线 -->
  <line x1="255" y1="155" x2="280" y2="180" stroke="rgba(33,150,243,0.5)" stroke-width="2"/>
  <line x1="185" y1="205" x2="210" y2="195" stroke="rgba(33,150,243,0.5)" stroke-width="2"/>
  <line x1="225" y1="235" x2="250" y2="220" stroke="rgba(33,150,243,0.5)" stroke-width="2"/>
  
  <!-- AI扫描线 -->
  <rect x="0" y="0" width="500" height="2" fill="url(#scanGradient)">
    <animate attributeName="y" from="0" to="500" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="scanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="50%" stop-color="rgba(76,175,80,0.8)"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
  </defs>
</svg>