<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>植物病虫害分析</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    
    .plant-analysis {
      width: 500px;
      height: 500px;
      background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    /* 叶子 */
    .leaf {
      position: absolute;
      width: 300px;
      height: 150px;
      background: linear-gradient(135deg, #66BB6A 0%, #4CAF50 100%);
      border-radius: 50% 50% 50% 0;
      top: 150px;
      left: 100px;
      transform: rotate(-45deg);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .leaf::before {
      content: '';
      position: absolute;
      width: 2px;
      height: 70%;
      background: #2E7D32;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .leaf::after {
      content: '';
      position: absolute;
      width: 40%;
      height: 1px;
      background: #2E7D32;
      top: 30%;
      left: 30%;
      transform: rotate(45deg);
    }
    
    /* 虫子 */
    .bug {
      position: absolute;
      width: 30px;
      height: 15px;
      background: #F44336;
      border-radius: 50%;
      top: 180px;
      left: 200px;
      animation: crawl 10s linear infinite;
    }
    
    .bug::before {
      content: '';
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      top: 3px;
      left: 5px;
    }
    
    .bug::after {
      content: '';
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      top: 3px;
      right: 5px;
    }
    
    /* 放大镜 */
    .magnifier {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 5px solid white;
      border-radius: 50%;
      bottom: 100px;
      right: 100px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .magnifier::before {
      content: '';
      position: absolute;
      width: 30px;
      height: 10px;
      background: white;
      bottom: -20px;
      right: -10px;
      transform: rotate(45deg);
      border-radius: 5px;
    }
    
    .magnifier::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      top: 0;
      left: 0;
    }
    
    /* 数据点 */
    .data-point {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #2196F3;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    .data-point:nth-child(1) {
      top: 150px;
      left: 250px;
      animation-delay: 0.2s;
    }
    
    .data-point:nth-child(2) {
      top: 200px;
      left: 180px;
      animation-delay: 0.5s;
    }
    
    .data-point:nth-child(3) {
      top: 230px;
      left: 220px;
      animation-delay: 0.8s;
    }
    
    /* 连接线 */
    .connection {
      position: absolute;
      width: 50px;
      height: 2px;
      background: rgba(33, 150, 243, 0.5);
      top: 155px;
      left: 255px;
      transform: rotate(30deg);
    }
    
    .connection:nth-child(5) {
      top: 205px;
      left: 185px;
      transform: rotate(-20deg);
    }
    
    .connection:nth-child(6) {
      top: 235px;
      left: 225px;
      transform: rotate(40deg);
    }
    
    /* AI扫描线 */
    .scan-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(76, 175, 80, 0.8), transparent);
      top: 0;
      left: 0;
      animation: scan 3s linear infinite;
    }
    
    @keyframes crawl {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(50px, 20px);
      }
      50% {
        transform: translate(20px, 40px);
      }
      75% {
        transform: translate(-30px, 20px);
      }
      100% {
        transform: translate(0, 0);
      }
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.5;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    @keyframes scan {
      0% {
        top: 0;
      }
      100% {
        top: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="plant-analysis">
    <div class="leaf"></div>
    <div class="bug"></div>
    <div class="magnifier"></div>
    <div class="data-point"></div>
    <div class="data-point"></div>
    <div class="data-point"></div>
    <div class="connection"></div>
    <div class="connection"></div>
    <div class="connection"></div>
    <div class="scan-line"></div>
  </div>
</body>
</html>
