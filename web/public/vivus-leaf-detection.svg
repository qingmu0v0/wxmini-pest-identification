<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#f8fff8"/>
  
  <!-- Main leaf outline (green) -->
  <path d="M150 50 C200 60 230 100 220 150 C210 200 170 230 130 220 C90 210 70 170 80 130 C90 90 130 50 150 50 Z" 
        stroke="#4CAF50" stroke-width="3" fill="none" id="leaf-outline"/>
  
  <!-- Leaf veins (green) -->
  <path d="M150 50 L150 220" stroke="#66BB6A" stroke-width="2" fill="none" id="main-vein"/>
  <path d="M150 80 C170 90 180 110 175 130" stroke="#66BB6A" stroke-width="1.5" fill="none" id="side-vein-1"/>
  <path d="M150 80 C130 90 120 110 125 130" stroke="#66BB6A" stroke-width="1.5" fill="none" id="side-vein-2"/>
  <path d="M150 120 C170 130 180 150 175 170" stroke="#66BB6A" stroke-width="1.5" fill="none" id="side-vein-3"/>
  <path d="M150 120 C130 130 120 150 125 170" stroke="#66BB6A" stroke-width="1.5" fill="none" id="side-vein-4"/>
  
  <!-- Disease spots (white with green border) -->
  <circle cx="120" cy="100" r="8" stroke="#81C784" stroke-width="2" fill="white" id="disease-1"/>
  <circle cx="170" cy="130" r="6" stroke="#81C784" stroke-width="2" fill="white" id="disease-2"/>
  <circle cx="140" cy="160" r="7" stroke="#81C784" stroke-width="2" fill="white" id="disease-3"/>
  
  <!-- Detection scan lines (white) -->
  <line x1="60" y1="80" x2="240" y2="80" stroke="white" stroke-width="2" opacity="0.8" id="scan-line-1"/>
  <line x1="60" y1="120" x2="240" y2="120" stroke="white" stroke-width="2" opacity="0.8" id="scan-line-2"/>
  <line x1="60" y1="160" x2="240" y2="160" stroke="white" stroke-width="2" opacity="0.8" id="scan-line-3"/>
  
  <!-- AI detection indicator (green and white) -->
  <circle cx="200" cy="70" r="15" stroke="#4CAF50" stroke-width="3" fill="white" id="ai-indicator"/>
  <path d="M200 65 L205 70 L200 75" stroke="#4CAF50" stroke-width="2" fill="none" id="ai-check"/>
  
  <!-- Magnifying glass (green) -->
  <circle cx="80" cy="200" r="20" stroke="#4CAF50" stroke-width="3" fill="none" id="magnifier-circle"/>
  <line x1="95" y1="215" x2="110" y2="230" stroke="#4CAF50" stroke-width="3" id="magnifier-handle"/>
  
  <!-- Data analysis lines (white) -->
  <polyline points="40,250 60,240 80,245 100,230 120,235 140,220" stroke="white" stroke-width="2" fill="none" id="data-line"/>
  <circle cx="40" cy="250" r="3" fill="#4CAF50" id="data-point-1"/>
  <circle cx="60" cy="240" r="3" fill="#4CAF50" id="data-point-2"/>
  <circle cx="80" cy="245" r="3" fill="#4CAF50" id="data-point-3"/>
  <circle cx="100" cy="230" r="3" fill="#4CAF50" id="data-point-4"/>
  <circle cx="120" cy="235" r="3" fill="#4CAF50" id="data-point-5"/>
  <circle cx="140" cy="220" r="3" fill="#4CAF50" id="data-point-6"/>
</svg>