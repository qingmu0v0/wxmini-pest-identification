<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle, subtle and clean -->
  <circle cx="100" cy="100" r="90" fill="#E6F7E1"/>

  <!-- Large central leaf -->
  <path d="M100 20 C140 30 160 70 150 110 C140 150 100 180 80 170 C60 160 40 120 50 80 C60 40 100 20 100 20 Z" fill="#6BBF59"/>
  <path d="M100 20 L100 170" stroke="#4A8A3E" stroke-width="2"/>
  <path d="M100 60 C120 70 130 90 125 110" stroke="#4A8A3E" stroke-width="1.5"/>
  <path d="M100 60 C80 70 70 90 75 110" stroke="#4A8A3E" stroke-width="1.5"/>

  <!-- Smaller leaves around -->
  <path d="M50 80 C60 70 70 60 75 50 C65 40 50 40 40 50 C30 60 30 70 40 80 Z" fill="#8CDD7D" transform="rotate(-20 50 80)"/>
  <path d="M150 110 C140 120 130 130 125 140 C135 150 150 150 160 140 C170 130 170 120 160 110 Z" fill="#8CDD7D" transform="rotate(30 150 110)"/>

  <!-- AI scanning line animation -->
  <line x1="20" y1="100" x2="180" y2="100" stroke="#4CAF50" stroke-width="3" stroke-dasharray="10 10">
    <animate attributeName="x1" values="20; 180; 20" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="180; 20; 180" dur="3s" repeatCount="indefinite"/>
  </line>
</svg>